<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>宜蘭縣氣候變遷推動因應會</title>

<style>
:root{
  --bg:#f3f5f7;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
  --accent:#9b3b3b;
  --accent-weak:#fff7f7;
  --shadow:0 6px 18px rgba(0,0,0,.08);
}

*{ box-sizing:border-box; }
body{
  margin:0;
  background:var(--bg);
  font-family:"微軟正黑體", Arial, sans-serif;
  color:var(--text);
  line-height:1.7;
}

.page{ padding:24px 24px 64px; }

.content{
  max-width:1280px;
}

.header{
  margin-bottom:22px;
}
.title{
  font-size:1.9rem;
  margin:0;
  display:flex;
  align-items:center;
  gap:12px;
}
.title::before{
  content:"";
  width:10px;height:30px;
  background:var(--accent);
  border-radius:6px;
}
.subtitle{
  margin:10px 0 0;
  color:var(--muted);
  max-width:80ch;
}

.section{ margin-top:26px; }

.tile{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  box-shadow:var(--shadow);
  display:grid;
  grid-template-columns:88px 1fr;
  margin-bottom:16px;
  overflow:hidden;
}

.iconBox{
  background:linear-gradient(180deg, var(--accent), #7f2b2b);
  display:flex;
  align-items:center;
  justify-content:center;
}

.iconBox svg{
  width:42px;
  height:42px;
  fill:none;
  stroke:#fff;
  stroke-width:2;
}

.body{
  padding:18px 22px;
}
.body h2{
  margin:0 0 8px;
  font-size:1.35rem;
}
.body p{
  margin:0 0 12px;
  font-size:1.05rem;
}
.body img{
  width:100%;
  border-top:1px solid var(--border);
  margin-top:8px;
}

@media(max-width:768px){
  .tile{ grid-template-columns:64px 1fr; }
}
</style>
</head>

<body>
<div class="page">
<main class="content">

<header class="header">
  <h1 class="title">宜蘭縣氣候變遷推動因應會</h1>
  <p class="subtitle">
    依循國家氣候變遷調適政策與行動計畫，統籌跨局處資源，
    推動宜蘭縣氣候變遷調適與治理。
  </p>
</header>

<section class="section">

  <!-- 策略 -->
  <article class="tile">
    <div class="iconBox">
      <!-- 策略 ICON -->
      <svg viewBox="0 0 24 24">
        <rect x="3" y="3" width="7" height="7"/>
        <rect x="14" y="3" width="7" height="7"/>
        <rect x="3" y="14" width="7" height="7"/>
        <rect x="14" y="14" width="7" height="7"/>
      </svg>
    </div>
    <div class="body">
      <h2>調適策略與關鍵領域</h2>
      <p>
        聚焦維生基礎設施、水資源、土地利用、海岸及海洋、
        能源供給與產業、農業及生物多樣性、健康與能力建構等領域，
        作為宜蘭縣調適治理核心。
      </p>
      <img src="宜蘭縣調適策略與關鍵領域說明.png">
    </div>
  </article>

  <!-- 組織 -->
  <article class="tile">
    <div class="iconBox">
      <!-- 組織 ICON -->
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="6" r="3"/>
        <circle cx="6" cy="18" r="3"/>
        <circle cx="18" cy="18" r="3"/>
        <line x1="12" y1="9" x2="6" y2="15"/>
        <line x1="12" y1="9" x2="18" y2="15"/>
      </svg>
    </div>
    <div class="body">
      <h2>推動會組織架構</h2>
      <p>
        由縣長擔任召集人，設置跨局處推動架構，
        統籌政策協調與執行。
      </p>
      <img src="宜蘭縣氣候變遷因應推動會組織架構.jpeg">
    </div>
  </article>

  <!-- 分工 -->
  <article class="tile">
    <div class="iconBox">
      <!-- 分工 ICON -->
      <svg viewBox="0 0 24 24">
        <path d="M3 12h6v6H3z"/>
        <path d="M15 12h6v6h-6z"/>
        <path d="M9 3h6v6H9z"/>
      </svg>
    </div>
    <div class="body">
      <h2>調適領域分工</h2>
      <p>
        依調適領域劃分主責與協辦單位，
        落實跨局處分工與治理機制。
      </p>
      <img src="宜蘭縣調適領域架構及分工.jpeg">
    </div>
  </article>

</section>

</main>
</div>
</body>
</html>
