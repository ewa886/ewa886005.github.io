<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>宜蘭縣氣候變遷推動因應會</title>

<style>
:root{
  --bg:#f3f5f7;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
  --accent:#9b3b3b;
  --accent-weak:#fff7f7;
  --shadow:0 6px 18px rgba(0,0,0,.08);
}

*{ box-sizing:border-box; }
body{
  margin:0;
  background:var(--bg);
  font-family:"微軟正黑體", Arial, sans-serif;
  color:var(--text);
  line-height:1.7;
}

.page{ padding:24px 24px 64px; }
.content{ max-width:1280px; }

.header{
  margin-bottom:24px;
}
.title{
  font-size:1.9rem;
  margin:0;
  display:flex;
  align-items:center;
  gap:12px;
}
.title::before{
  content:"";
  width:10px;height:30px;
  background:var(--accent);
  border-radius:6px;
}
.subtitle{
  margin:10px 0 0;
  color:var(--muted);
  max-width:85ch;
}

.section{ margin-top:28px; }

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  box-shadow:var(--shadow);
  padding:20px 22px;
}

/* === ICON GRID === */
.iconGrid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
  gap:18px;
  margin-top:16px;
}
.iconItem{
  background:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  box-shadow:var(--shadow);
  padding:18px 14px;
  text-align:center;
}
.iconItem svg{
  width:42px;
  height:42px;
  stroke:var(--accent);
  stroke-width:2;
  fill:none;
  margin-bottom:10px;
}
.iconItem span{
  display:block;
  font-weight:900;
  font-size:1rem;
}

/* === ORG SVG === */
.orgWrap{
  overflow-x:auto;
  margin-top:16px;
}
.orgSvg{
  width:100%;
  min-width:900px;
}
.orgText{
  fill:#1f2937;
  font-size:14px;
  font-weight:700;
}
.orgBox{
  fill:#fff;
  stroke:#9b3b3b;
  stroke-width:1.5;
}
.orgLine{
  stroke:#9b3b3b;
  stroke-width:1.5;
}
</style>
</head>

<body>
<div class="page">
<main class="content">

<header class="header">
  <h1 class="title">宜蘭縣氣候變遷推動因應會</h1>
  <p class="subtitle">
    宜蘭縣依循國家氣候變遷調適政策與行動計畫，設置氣候變遷推動因應會，
    統籌跨局處資源，推動地方氣候變遷調適治理。
  </p>
</header>

<!-- 調適策略 -->
<section class="section">
  <div class="card">
    <h2>七大調適領域</h2>
    <div class="iconGrid">

      <div class="iconItem">
        <svg viewBox="0 0 24 24"><path d="M3 12h18"/><path d="M12 3v18"/></svg>
        <span>維生基礎設施</span>
      </div>

      <div class="iconItem">
        <svg viewBox="0 0 24 24"><path d="M12 2C7 8 7 12 7 15a5 5 0 0 0 10 0c0-3 0-7-5-13z"/></svg>
        <span>水資源</span>
      </div>

      <div class="iconItem">
        <svg viewBox="0 0 24 24"><rect x="3" y="10" width="6" height="10"/><rect x="10" y="6" width="6" height="14"/><rect x="17" y="3" width="4" height="17"/></svg>
        <span>土地利用</span>
      </div>

      <div class="iconItem">
        <svg viewBox="0 0 24 24"><path d="M2 16c4-4 8-4 12 0s8 4 8 4"/></svg>
        <span>海岸及海洋</span>
      </div>

      <div class="iconItem">
        <svg viewBox="0 0 24 24"><path d="M12 2v20"/><path d="M5 7h14"/><path d="M7 17h10"/></svg>
        <span>能源與產業</span>
      </div>

      <div class="iconItem">
        <svg viewBox="0 0 24 24"><path d="M4 20l8-16 8 16z"/></svg>
        <span>農業與生態</span>
      </div>

      <div class="iconItem">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M4 22c0-4 4-7 8-7s8 3 8 7"/></svg>
        <span>健康與能力建構</span>
      </div>

    </div>
  </div>
</section>

<!-- 組織架構 -->
<section class="section">
  <div class="card">
    <h2>推動因應會組織架構</h2>

    <div class="orgWrap">
      <svg class="orgSvg" viewBox="0 0 900 360">

        <!-- 主 -->
        <rect x="380" y="20" width="140" height="50" rx="8" class="orgBox"/>
        <text x="450" y="50" text-anchor="middle" class="orgText">縣長<br/>召集人</text>

        <!-- 線 -->
        <line x1="450" y1="70" x2="450" y2="110" class="orgLine"/>

        <!-- 中 -->
        <rect x="330" y="110" width="240" height="50" rx="8" class="orgBox"/>
        <text x="450" y="140" text-anchor="middle" class="orgText">氣候變遷推動因應會</text>

        <!-- 線 -->
        <line x1="450" y1="160" x2="200" y2="210" class="orgLine"/>
        <line x1="450" y1="160" x2="450" y2="210" class="orgLine"/>
        <line x1="450" y1="160" x2="700" y2="210" class="orgLine"/>

        <!-- 下 -->
        <rect x="120" y="210" width="160" height="50" rx="8" class="orgBox"/>
        <text x="200" y="240" text-anchor="middle" class="orgText">調適工作小組</text>

        <rect x="370" y="210" width="160" height="50" rx="8" class="orgBox"/>
        <text x="450" y="240" text-anchor="middle" class="orgText">跨局處協調</text>

        <rect x="620" y="210" width="160" height="50" rx="8" class="orgBox"/>
        <text x="700" y="240" text-anchor="middle" class="orgText">執行與管考</text>

      </svg>
    </div>

  </div>
</section>

</main>
</div>
</body>
</html>
