<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>宜蘭縣氣候變遷推動因應會</title>

  <style>
    :root{
      --bg:#eef3f6;
      --card:#ffffff;
      --ink:#0f172a;
      --text:#1f2937;
      --muted:#64748b;
      --border:#e2e8f0;
      --primary:#0f766e;
      --secondary:#1d4ed8;
      --accent:#14b8a6;
      --shadow:0 12px 28px rgba(2,6,23,.12);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      font-family:"Noto Sans TC","Microsoft JhengHei",system-ui,sans-serif;
      color:var(--text);
      line-height:1.7;
      padding:28px 16px 64px;
    }
    .wrap{ max-width:1180px; margin:0 auto; }

    header{
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      color:#fff;
      border-radius:26px;
      padding:28px 24px;
      box-shadow:var(--shadow);
    }
    header h1{
      margin:0;
      font-size:2rem;
      letter-spacing:.5px;
    }
    header p{
      margin:10px 0 0;
      opacity:.9;
      font-weight:600;
    }

    section{ margin-top:26px; }

    h2{
      margin:0 0 12px;
      font-size:1.35rem;
      color:var(--ink);
      display:flex;
      align-items:center;
      gap:10px;
    }
    h2::before{
      content:"";
      width:10px;height:10px;
      border-radius:4px;
      background:var(--accent);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .cardBody{ padding:16px 18px; }

    .overview img{
      width:100%;
      display:block;
      border-top:1px solid var(--border);
    }

    .grid{
      display:grid;
      gap:18px;
    }
    @media(min-width:900px){
      .grid{ grid-template-columns:1fr 1fr; }
    }

    .gallery{
      display:grid;
      gap:18px;
    }
    @media(min-width:768px){
      .gallery{ grid-template-columns:repeat(3,1fr); }
    }

    .gItem{
      background:#fff;
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .gItem img{
      width:100%;
      display:block;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      color:#fff;
      font-weight:700;
      text-decoration:none;
      box-shadow:var(--shadow);
    }
  </style>
</head>

<body>
<div class="wrap">

<header>
  <h1>宜蘭縣氣候變遷推動因應會</h1>
  <p>整合中央政策、地方治理與跨局處協作，推動宜蘭縣氣候變遷調適行動</p>
</header>

<section class="overview">
  <h2>調適策略與關鍵領域概述</h2>
  <div class="card">
    <div class="cardBody">
      本推動因應會依循國家氣候變遷調適政策架構，整合維生基礎設施、水資源、土地利用、
      海岸及海洋、能源供給與產業、農業及生物多樣性、健康與能力建構等關鍵領域，
      作為宜蘭縣推動氣候變遷調適與治理的核心基礎。
    </div>
    <img src="宜蘭縣調適策略與關鍵領域說明.png" alt="宜蘭縣調適策略與關鍵領域說明">
  </div>
</section>

<section>
  <h2>組織與權責架構</h2>
  <div class="gallery">
    <div class="gItem">
      <img src="宜蘭縣氣候變遷因應推動會組織架構.jpeg" alt="宜蘭縣氣候變遷因應推動會組織架構">
    </div>
    <div class="gItem">
      <img src="氣候變遷調適領域中央權責單位.jpeg" alt="氣候變遷調適領域中央權責單位">
    </div>
    <div class="gItem">
      <img src="宜蘭縣調適領域架構及分工.jpeg" alt="宜蘭縣調適領域架構及分工">
    </div>
  </div>
</section>

<section>
  <h2>調適行動文件</h2>
  <a class="btn" href="114_宜蘭縣_宜蘭縣氣候變遷調適執行方案（核定本）.pdf" target="_blank" rel="noopener">
    開啟核定本 PDF
  </a>
</section>

</div>
</body>
</html>
